                    <div class="home">

                <script type="text/javascript">
                    function activeHome(){
                        document.getElementById("home").clickList.add("active");
                        document.getElementById("customers").clickList.remove("active");
                        document.getElementById("departments").clickList.remove("active");
                        document.getElementById("media").clickList.remove("active");
                        document.getElementById("account").clickList.remove("active");
                    }
                    function activeCustomers(){
                        document.getElementById("home").clickList.remove("active");
                        document.getElementById("customers").clickList.add("active");
                        document.getElementById("departments").clickList.remove("active");
                        document.getElementById("media").clickList.remove("active");
                        document.getElementById("account").clickList.remove("active");
                    }
                    function activeDepartments(){
                        document.getElementById("home").clickList.remove("active");
                        document.getElementById("customers").clickList.remove("active");
                        document.getElementById("departments").clickList.add("active");
                        document.getElementById("media").clickList.remove("active");
                        document.getElementById("account").clickList.remove("active");
                    }
                    function activeMedia(){
                        document.getElementById("home").clickList.remove("active");
                        document.getElementById("customers").clickList.remove("active");
                        document.getElementById("departments").clickList.remove("active");
                        document.getElementById("media").clickList.add("active");

                    function activeCustomers(){
